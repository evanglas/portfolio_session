<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="" alt="Profile Picture" id="profileImage" />
      <h1 id="name"></h1>
      <div class="profile-links">
        <a class="profile-link" href="" id="resumeLink">Resume</a>
        <a class="profile-link" href="" id="linkedinLink">LinkedIn</a>
        <a class="profile-link" href="" id="email">Contact</a>
      </div>
      <div class="website-links">
        <a class="website-link active" href="#about">About Me</a>
        <a class="website-link" href="#education">Education</a>
        <a class="website-link" href="#experience">Experience</a>
        <a class="website-link" href="#projects">Projects</a>
      </div>
    </div>

    <div class="main-content-wrapper">
      <div class="main-content">
        <section id="about">
          <h2>About Me</h2>
          <p id="aboutContent"></p>
        </section>
        <section id="education">
          <h2>Education</h2>
          <ul id="educationList"></ul>
        </section>
        <section id="experience">
          <h2>Experience</h2>
          <ul id="experienceList"></ul>
        </section>
        <section id="projects">
          <h2>Projects</h2>
          <ul id="projectsList"></ul>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
